name: Inference with Kaggle Data (Daily)

# This workflow is for users who want to run predictions without webscraping
# It downloads maintained data from Kaggle and runs inference
# No secrets required (uses public Kaggle dataset)

on:
  schedule:
    - cron: '0 9 * * *'  # 4am EST = 9am UTC (after data collection completes)
  workflow_dispatch:  # Manual trigger
    inputs:
      skip_dashboard:
        description: 'Skip dashboard prep stage'
        required: false
        type: boolean
        default: false

jobs:
  inference:
    runs-on: ubuntu-latest

    # Use the pre-built Docker image
    container:
      image: ghcr.io/${{ github.repository }}:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - /home/runner/work/${{ github.repository }}/data:/app/data

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Kaggle Pipeline
        run: |
          # Determine skip flags
          SKIP_FLAGS=""
          if [ "${{ inputs.skip_dashboard }}" = "true" ]; then
            SKIP_FLAGS="--skip-dashboard"
          fi

          # Run the streamlined Kaggle workflow script (use checked-out version)
          chmod +x scripts/run_with_kaggle_data.sh
          ./scripts/run_with_kaggle_data.sh --docker $SKIP_FLAGS
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: Upload Predictions Artifact
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: |
            data/predictions/predictions_*.csv
            data/dashboard/dashboard_data.csv
          retention-days: 30

      - name: Upload Dashboard Data (if enabled)
        if: ${{ !inputs.skip_dashboard && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: data/dashboard/
          retention-days: 7

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: logs/
          retention-days: 7

      - name: Comment on Commit (if manual run)
        if: github.event_name == 'workflow_dispatch' && success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.number }}
